<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Clone Google Resultado</title>
</head>
<body>
    <header class="cabecalho">
        <div class="top-start">
            <img id="logo" src="assets/images/google.png" alt="">
            <div class="search">
                <input id="txt-user" type="search" name="search">
                <div class="box-icon">
                    <div class="box-close">
                        <img id="close" src="assets/images/close.png" alt="">
                    </div>
                    <div class="box-icon2">
                        <img id="mic" src="assets/images/microfone.png" alt="">
                    <img id="lupa" src="assets/images/search.png" alt="">
                    </div>
                </div>
            </div>
            <div class="top-end">
                <img id="conf" src="assets/images/conf.png" alt="">
                <img id="menu" src="assets/images/menu.png" alt="">
                <input id="bt-top" type="button" value="Sign in">
            </div>
        </div>
    </header>

    <section class="option">
        <div class="box-option">
            <div id="box-all">
                <img src="assets/images/search.png" alt="all">
                <p>All</p>
            </div>
            <div id="box-new">
                <img src="assets/images/square.png" alt="new">
                <p>News</p>
            </div>
            <div id="box-img">
                <img src="assets/images/imagem.png" alt="imagem">
                <p>Imagens</p>
            </div>
            <div id="box-vid">
                <img src="assets/images/video.png" alt="video">
                <p>Videos</p>
            </div>
            <div id="box-shopp">
                <img src="assets/images/etiqueta.png" alt="shopp">
                <p>Shopping</p>
            </div>
            <div id="box-more">
                <img src="assets/images/more.png" alt="more">
                <p>More</p>
            </div>
        </div>
    </section>

</body>
</html>
